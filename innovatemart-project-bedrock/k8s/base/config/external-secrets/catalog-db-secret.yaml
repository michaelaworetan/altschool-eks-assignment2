apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: catalog-db-external-secret
  namespace: retail-store
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: innovatemart-cluster-secret-store
  target:
    name: catalog-db-secret
    creationPolicy: Owner
  data:
    - secretKey: database-url
      remoteRef:
        key: retail/catalog # <- replace with your actual Secrets Manager secret name
        property: database-url